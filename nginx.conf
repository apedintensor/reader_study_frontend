server {
    listen 80;
    server_name _;

    # Root of built Vite app
    root /usr/share/nginx/html;
    index index.html;

    # Static asset caching (fingerprinted files can be immutable)
    location ~* \.(?:js|mjs|css|woff2?|ttf|eot|ico|gif|jpe?g|png|svg)$ {
        try_files $uri =404;
        add_header Cache-Control "public, max-age=31536000, immutable";
        access_log off;
    }

    # Don't cache index.html aggressively so new deployments propagate
    location = /index.html {
        add_header Cache-Control "no-cache";
    }

    # Security headers
    add_header Content-Security-Policy "default-src 'self'; img-src 'self' data: https:; style-src 'self' 'unsafe-inline'; font-src 'self' data:; script-src 'self'; connect-src 'self' https:; object-src 'none'; base-uri 'self'; frame-ancestors 'none'" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header X-Frame-Options "DENY" always;
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;

    # SPA Fallback
    location / {
        try_files $uri $uri/ /index.html;
    }
}
